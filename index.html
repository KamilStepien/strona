<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kliknij Buźkę</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        .face-button {
            font-size: 150px;
            border: none;
            background: none;
            cursor: pointer;
            outline: none;
            position: relative;
            transition: transform 0.2s ease;
        }
        .face-button:active {
            transform: scale(1.2);
        }
        .face-button.pulse {
            animation: pulse 0.3s ease;
        }
        .face-button::before {
            content: "😊"; /* Ikona słodkiej buźki */
            font-size: 150px; /* Dopasowany rozmiar buźki */
        }
        .message {
            margin-top: 20px;
            font-size: 24px;
            color: #333;
            opacity: 0; /* Początkowa przezroczystość */
            transition: opacity 0.5s ease, transform 0.5s ease; /* Płynna zmiana przezroczystości i transformacji */
            transform: translateY(20px); /* Początkowa pozycja tekstu */
        }
        .message.visible {
            opacity: 1; /* Tekst widoczny */
            transform: translateY(0); /* Powrót do oryginalnej pozycji */
        }
    </style>
</head>
<body>

    <div class="container">
        <button class="face-button" id="faceBtn"></button>
        <div class="message" id="message">Kliknij mnie! 😊</div> <!-- Początkowy tekst pod buźką -->
    </div>

    <script>
        let clickCount = 0; // Licznik kliknięć
        const faceButton = document.getElementById('faceBtn');
        const messageDisplay = document.getElementById('message');
        
        // Tablica z wiadomościami do wyświetlenia
        const messages = [
            "Dziś jest dzień 😄", // Dodano nowy punkt
            "Fioletowy 💜",
            "Twojego niezwykłego uśmiechu 😊",
            "Wegetarianizmu 🥗",
            "1041. rocznica naszej niezapomnianej znajomości 😍",
            "Urodziny Nielsa Bohra 🔬",
            "✨ Wejściówki na piątkę! ✨ 📝",
            "Powodzenia!!!!! 🌟"
        ];

        // Ustaw początkowy tekst jako widoczny
        messageDisplay.classList.add('visible');

        faceButton.addEventListener('click', () => {
            // Dodanie klasy do animacji
            faceButton.classList.add('pulse');

            // Usunięcie klasy po zakończeniu animacji
            setTimeout(() => {
                faceButton.classList.remove('pulse');
            }, 300);

            // Zliczanie kliknięć i aktualizacja wiadomości
            clickCount++;
            if (clickCount <= messages.length) {
                // Dodaj animację znika i wchodzi nowa wiadomość
                messageDisplay.classList.remove('visible');

                setTimeout(() => {
                    // Ustaw nową wiadomość
                    messageDisplay.textContent = messages[clickCount - 1];
                    
                    // Dodaj klasę, aby pokazać tekst z animacją
                    messageDisplay.classList.add('visible');
                }, 500); // Czas oczekiwania na zniknięcie starej wiadomości
            }
        });
    </script>

</body>
</html>
