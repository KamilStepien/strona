<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Powodzenia!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #FFDEE9, #B5FFFC);
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        .heart-container {
            text-align: center;
        }

        .heart {
            font-size: 100px;
            color: red;
            cursor: pointer;
            display: inline-block;
            animation: pulse 1.5s infinite;
            transition: transform 0.5s ease;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* Stylowanie tekstu pojawiającego się pod sercem */
        #message {
            margin-top: 20px;
            font-size: 24px;
            color: #333;
            opacity: 0;
            transform: translateY(20px); /* Tekst na początku jest przesunięty w dół */
            transition: opacity 1s ease, transform 1s ease;
        }

        /* Po kliknięciu tekst się pojawia */
        #message.show {
            opacity: 1;
            transform: translateY(0); /* Przesunięcie tekstu w górę */
        }

        /* Efekt powiększenia serca po kliknięciu */
        .heart.show {
            transform: scale(1.5);
        }

        /* Dostosowanie do różnych rozmiarów ekranów */
        @media (max-width: 600px) {
            .heart {
                font-size: 70px;
            }

            #message {
                font-size: 18px;
            }
        }

        @media (min-width: 1200px) {
            .heart {
                font-size: 120px;
            }

            #message {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>

    <div class="heart-container">
        <div class="heart" id="heart">❤️</div>
        <div id="message">Dasz radę! <br> Zawsze trzymam za Ciebie kciuki! <br> 💪❤️</div>
    </div>

    <script>
        const heart = document.getElementById('heart');
        const message = document.getElementById('message');

        heart.addEventListener('click', () => {
            heart.classList.add('show'); // Powiększenie serca
            message.classList.add('show'); // Wyświetlenie tekstu z animacją
        });
    </script>

</body>
</html>
