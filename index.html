        .message {

            font-size: 24px;

            opacity: 0; /* PoczÄ…tkowa przezroczystoÅ›Ä‡ */
            transition: opacity 0.5s ease, transform 0.5s ease; /* PÅ‚ynna zmiana przezroczystoÅ›ci i transformacji */
            transform: translateY(20px); /* PoczÄ…tkowa pozycja tekstu */

    </style>
</head>
<body>

    <div class="container">

    <script>
        let clickCount = 0; // Licznik klikniÄ™Ä‡
        const faceButton = document.getElementById('faceBtn');
        const messageDisplay = document.getElementById('message');
        
        // Tablica z wiadomoÅ›ciami do wyÅ›wietlenia
        const messages = [
            "DziÅ› jest dzieÅ„ ðŸ˜„", // Dodano nowy punkt
            "Fioletowy ðŸ’œ",
            "Twojego niezwykÅ‚ego uÅ›miechu ðŸ˜Š",
            "Wegetarianizmu ðŸ¥—",
            "1041. rocznica naszej niezapomnianej znajomoÅ›ci ðŸ˜",
            "Urodziny Nielsa Bohra ðŸ”¬",
            "âœ¨ WejÅ›ciÃ³wki na piÄ…tkÄ™! âœ¨ ðŸ“",
            "Powodzenia!!!!! ðŸŒŸ"
        ];

        // Ustaw poczÄ…tkowy tekst jako widoczny
        messageDisplay.classList.add('visible');

        faceButton.addEventListener('click', () => {
            // Dodanie klasy do animacji
            faceButton.classList.add('pulse');

            // UsuniÄ™cie klasy po zakoÅ„czeniu animacji
            setTimeout(() => {

            // Zliczanie klikniÄ™Ä‡ i aktualizacja wiadomoÅ›ci
            clickCount++;
            if (clickCount <= messages.length) {
                // Dodaj animacjÄ™ znika i wchodzi nowa wiadomoÅ›Ä‡
                messageDisplay.classList.remove('visible');

                setTimeout(() => {
                    // Ustaw nowÄ… wiadomoÅ›Ä‡

                    // Dodaj klasÄ™, aby pokazaÄ‡ tekst z animacjÄ…
                    messageDisplay.classList.add('visible');
                }, 500); // Czas oczekiwania na znikniÄ™cie starej wiadomoÅ›ci

        });
    </script>
